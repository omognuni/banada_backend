version: "3.9"

services:
  app:
    image: melbong/banada_be
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env

  banada-db:
    image: postgres:16-alpine
    volumes:
      - banada-db-data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  banada-db-data:
