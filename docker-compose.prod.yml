version: "3.9"

services:
  app:
    env_file:
      - .env.prod
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - banada-db

  banada-db:
    image: postgres:16-alpine
    env_file:
      - .env.prod
    volumes:
      - banada-db-data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app

volumes:
  banada-db-data:
